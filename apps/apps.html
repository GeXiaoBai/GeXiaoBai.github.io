<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

    <title>逼真的玻璃卡片悬停效果</title>
    <link rel="stylesheet" href="/css/apps.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <!-- -->
            <div class="card-icon">
                <img src="/img/logo.png" alt="Logo">
                <h2>密码本</h2>
            </div>
            <div class="content">
                <h3>本地密码本</h3>
                <p>(Android APP)软件无需联网，运算均存在与本地，数据无需上传，无广告。</p>
                <a href="https://gexiaobai.lanzouu.com/b00uyh3iod" target="_blank">提取码：dje7</a>
                <a href="https://gitee.com/GXB-GeXiaoBai/codebook" target="_blank">开源地址</a>
            </div>
        </div>
        <div class="card">
             <div class="card-icon">
                <img src="/img/TTS_logo.ico" alt="TTS">
                <h2>TTS语音生成</h2>
            </div>
            <div class="content">
                <h3>TTS语音生成</h3>
                <p>(Windows APP)软件无需联网，运算均存在与本地，数据无需上传，无广告。</p>
                <a href="https://gexiaobai.lanzouu.com/b00uzqcx5i" target="_blank">提取码：ho0t</a>
                <a href="https://gitee.com/GXB-GeXiaoBai/some-things-written-by-myself" target="_blank">开源地址</a>
            </div>
        </div>
    </div>
    <!-- vanilla-tilt.js是一个平滑的3D倾斜JS库，具体参数配置度娘可查到 -->
    <script src="/js/vanilla-tilt.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"),{
            max: 15,  //最大倾斜度数
            speed: 400,  //倾斜转换的速度
            glare: true,  //是否开启眩光效果
            "max-glare": 1  //最大眩光的不透明度
        })
    </script>
</body>

</html>
